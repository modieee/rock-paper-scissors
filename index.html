<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="for-computer">
            <h2>COMPUTER</h2>
            <p class="comp_score"></p>
        </div>
        <div class="computer">
            <div class="comp-list comp-rock">ROCK</div>
            <div class="comp-list comp-paper">PAPER</div>
            <div class="comp-list comp-scissors">SCISSORS</div>
        </div>

        <div class="scores_deets"></div>

        <div class="player">
            <button class="player-rock" id="playerRock">ROCK</button>
            <button class="player-paper" id="playerPaper">PAPER</button>
            <button class="player-scissors" id="playerScissors">SCISSORS</button>
        </div>
        <div class="for-player">
            <h2>PLAYER</h2>
            <p class="player_score"></p>
        </div>
    </div>

    <script src="game.js">

    </script>
</body>
</html>
